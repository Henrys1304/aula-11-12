<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="Viewport" content="width=device-width, intial-scale=1.0">
    <title>Textos formatados</title>
</head>
<body>
    <p>Este é um texto que tem <strong>negrito</strong><br>
    Este é um texto que tem <em>ênfase</em><br>
    Este é um texto que tem <b>negrito sem semântica</b><br>
    Este é um texto em <i>itálico</i><br>
    Este é um texto <mark>destacado</mark><br>
    Este é um texto <small>pequeno</small></p>
</body>
</html>
